<div class="container mt-4">
    <div class=" col-md-3 mt-4 float-left" >
    <div class="card card-body" *ngFor="let car of cars">
        <img src="{{car.img}}" alt="" class="card-img-top" (click)='sendcar(car)'>
        <h4 class="card-title">{{car.brand}}</h4>
    </div>
</div>
    <!-- <app-cars-details [carsDetails]='cars'></app-cars-details> -->
    <app-cars-details [carsDetails]='carData'></app-cars-details>
</div>
